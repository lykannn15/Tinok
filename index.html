<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8' Word</title>
    <style>
        @font-face {
            font-family: 'BebasNeue';
            src: url('BebasNeue Regular.otf') format('opentype');
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Hash.jpg') no-repeat center center fixed;
            background-size: cover;
            border: 5px solid;
            animation: borderAnimation 5s infinite;
        }
        @keyframes borderAnimation {
            0% { border-color: rgb(255, 0, 0); }
            25% { border-color: rgb(0, 255, 0); }
            50% { border-color: rgb(0, 0, 255); }
            75% { border-color: rgb(255, 255, 0); }
            100% { border-color: rgb(255, 0, 0); }
        }
        .floating-logo {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20vw;
            height: auto;
            cursor: pointer;
            z-index: 100;
        }
        .floating-logo img {
            width: 100%;
            height: auto;
        }
        .lyrics {
            position: absolute;
            top: calc(50% - 100px);
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
            color: white;
            font-size: 24px;
            font-family: 'BebasNeue', Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            overflow: hidden;
            display: none;
            z-index: 99;
        }
        .play-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }
        .trigger-image {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            height: auto;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .top-overlay, .bottom-overlay {
            position: fixed;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 255, 0.5);
            z-index: 98;
        }
        .top-overlay {
            top: 0;
        }
        .bottom-overlay {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="top-overlay"></div>
    <div class="bottom-overlay"></div>
    <div class="floating-logo" id="draggable-logo">
        <img src="K8'.png" alt="K8' Word Logo">
    </div>
    <div class="play-button" onclick="togglePlay()">
        ▶️
    </div>
    <div class="lyrics" id="lyrics">
        <!-- Lirik akan muncul di sini sesuai waktu -->
    </div>
    <img src="bwolee.png" alt="Trigger Image" class="trigger-image" onclick="toggleNewAudio()">
    
    <!-- Musik Latar -->
    <audio id="background-audio" loop>
        <source src="Penjaga Hati.mp3" type="audio/mpeg">
        <source src="Penjaga Hati.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Audio Tinandrose -->
    <audio id="new-background-audio" loop>
        <source src="tinandrose audio.mp3" type="audio/mpeg">
        <source src="tinandrose audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Panggil file script.js -->
    <script src="script.js"></script>
</body> 
</html>
